<!-- cart.component.html -->
<div class="container mt-5" *ngIf="cartItems">
    <h2 class="mb-4">Shopping Cart</h2>
    <div *ngFor="let item of cartItems" class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-md-2">
            <img src="{{item.imagePath}}" class="img-fluid" alt="{{item.productName}}">
          </div>
          <div class="col-md-4">
            <h5 class="card-title">{{ item.productName }}</h5>
            <p class="card-text">Price: {{ item.productPrice | currency }}</p>
          </div>
          <div class="col-md-2">
            <p class="card-text">Quantity: {{ item.productCountity }}</p>
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger" (click)="removeItem(item.id)">Remove</button>
          </div>
        </div>
      </div>
    </div>

      </div>
    </div> -->
