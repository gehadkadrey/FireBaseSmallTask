  <div class="login-container">
   <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <h3>{{isAuthenticated?'Login':'Register'}} Here</h3>
    <label  for="email">Email</label>
    <input type="email"
    id="email"
    name="email"
    ngModel
    required
    email>

    <label for="password">Password</label>
    <input  type="password"
    id="password"
    name="password"
    ngModel
    required
    minlength="6">
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid"> {{isAuthenticated?'Login':'Register'}}</button>
  
</form>
</div>
